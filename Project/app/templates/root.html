<!DOCTYPE html>

<html>

<head>
    <title>iMovie's Rootpage</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon" href="{{ url_for('static', filename='img/movie.png') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/custom.css') }}">

</head>

<!-- Main Content in Main Page -->
<body>
    <!-- Header Section -->
    <div class="header">
        <div class="container w-container">
            <!-- Title & Subtitle -->
            <h1>For Movies</h1>
            <p class="subtitle">"Time to find a best movie for yourself"</p>

        </div>
    </div>

    <!-- Operations Section -->
    <div class="operations">
        <button type="button" class="btn btn-outline-info btn-sm" data-bs-toggle="modal"
            data-bs-target="#create-modal" data-source="Create">Create</button>
        <button type="button" class="btn btn-outline-info btn-sm" data-bs-toggle="modal"
        data-bs-target="#update-modal" data-source="Update">Update</button>
        <button type="button" class="btn btn-outline-info btn-sm" data-bs-toggle="modal"
        data-bs-target="#search-modal" data-source="search">Search</button>
        <button type="button" class="btn btn-outline-info btn-sm" data-bs-toggle="modal"
        data-bs-target="#delete-modal" data-source="Delete">Delete</button>
    </div>

    <!-- Modal Section -->
    <!-- Modal for creating -->
    <div class="modal fade" id="create-modal" tabindex="-1" aria-labelledby="Label" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="task-form-display">Movie Name</span>
                        <input type="text" class="form-control" placeholder="Please Enter movie name"
                            aria-label="movie-name" aria-describedby="basic-addon1">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="task-form-display">Release Time</span>
                        <input type="date" class="form-control"
                            aria-label="movie-date" aria-describedby="basic-addon1">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="task-form-display">Genre</span>
                        <input type="text" class="form-control" placeholder="Please Enter Genre"
                            aria-label="movie-genre" aria-describedby="basic-addon1">
                    </div>
                </div>
                
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button id="submit-task" type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for updating-->
    <div class="modal fade" id="update-modal" tabindex="-1" aria-labelledby="Label" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="task-form-display">Movie ID</span>
                        <input type="number" class="form-control" placeholder="Please Enter Movie ID"
                            aria-label="movie-id" aria-describedby="basic-addon1">
                    </div>
                </div>
                
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button id="submit-task" type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for search -->
    <div class="modal fade" id="search-modal" tabindex="-1" aria-labelledby="Label" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="task-form-display">Movie ID</span>
                        <input type="number" class="form-control" placeholder="Please Enter Movie ID"
                            aria-label="movie-id" aria-describedby="basic-addon1">
                    </div>
                </div>
                
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button id="submit-task" type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for delete -->
    <div class="modal fade" id="delete-modal" tabindex="-1" aria-labelledby="Label" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="task-form-display">Movie ID</span>
                        <input type="number" class="form-control" placeholder="Please Enter Movie ID"
                            aria-label="movie-id" aria-describedby="basic-addon1">
                    </div>
                </div>
                
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button id="submit-task" type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>



    <!-- Page Link -->
    <div class="options">
        <a href="/">Back to Homepage</a>
    </div>


    <!-- Footer Section -->
    <footer class="footer">
        <div class="container">
            <p class="text-muted"><small>iMovie Developed By CS411 Team-33</small></p>
        </div>
    </footer>
</body>



<!-- Scripts Section -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
    crossorigin="anonymous"></script>
<script src="{{ url_for('static', filename='script/modal.js') }}"></script>

</html>
